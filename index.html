<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="index.css">
      <link rel="stylesheet" href="./font-awesome.min.css">
</head>

<body>
      <div id="clobal-container" class="global-container">
            <div id="drone" class="drone">
                  <div class="camera">
                        <span></span>
                  </div>
                  <div class="holder"></div>
                  <div class="center"></div>
                  <div class="top"></div>

                  <div class="left-wings">
                        <div class="shaft left left-wing"></div>
                        <div class="shaft right left-wing"></div>
                  </div>

                  <div class="right-wings">
                        <div class="shaft left right-wing"></div>
                        <div class="shaft right right-wing"></div>
                  </div>
            </div>
            <div class="btn-container">
                  <button id="btn-left" class="left" onclick="onLeft()">left</button>
                  <button id="btn-right" class="right" onclick="onRight()">Right</button>
                  <button id="btn-top" class="btn-top" onclick="onTop()">Top</button>
                  <button id="bottom" class="btn-bottom" onclick="onBottom()">Bottom</button>
            </div>
      </div>

      <script src="index.js"></script>
</body>

</html>
